title: "Halil Cetiner"
description: "Software Engineer at Meta"
url: "https://halil.cetiner.me"
baseurl: ""
permalink: /:title/
markdown: kramdown
kramdown:
  input: GFM
plugins:
  - jekyll-gist
  - jemoji
  - jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 5
  permalink: /page/:num/
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    enabled: true
    layouts:
      - autopage_tag.html
    title: ":tag"
    permalink: "/tag/:tag/"
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
