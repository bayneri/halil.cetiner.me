---
layout: default
---
<article class="post">
  {% if page.image and page.headerImage %}
    <figure class="post-image-wrap">
      <img class="post-image" src="{{ page.image | relative_url }}" alt="{{ page.title }}" />
    </figure>
  {% endif %}

  <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} Â· <span class="note-label">{% include note_label.html post=page %}</span></p>
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
